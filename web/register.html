<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link href="/web/images/ezDates.ico" rel="icon">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <script src="/js/utils/include.js"></script> <!-- Para hacer includes de código HTML en esta página -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/css/media-queries.css">

</head>

<body class="body-form">
    <div id="page-header">
        <script>include("header.html", "#page-header");</script>
    </div> <!-- Incrustar aquí cabecera común header.html con JavaScript -->
	
    <div class="form-block">
        <form>
            <div class="user-data">
                <p class="form-title">Registro</p>
                <div class="input-group">
                    <label for="name">Nombre y apellidos:</label>
                    <input required type="text" id="name" placeholder="p. ej. 'Inmaculada Hernández Salmerón'">
                </div>

                <div class="input-group">
                    <label for="birth-date">Fecha de nacimiento:</label>
                    <input required type="date" id="birth-date">
                </div>

                <div class="input-group">
                    <label for="postal-code">Código postal:</label>
                    <input required type="text" id="postal-code" pattern="^[0-9]{5}" placeholder="p. ej. '41004'">
                </div>

                <div class="input-group">
                    <label for="weight">Peso:</label>
                    <input required type="number" id="weight" placeholder="p. ej. '70'" value="75">
                </div>

                <div class="input-group">
                    <label for="height">Altura:</label>
                    <input required type="number" id="height" placeholder="p. ej. '185'" value="170">
                </div>

                <div class="input-group" id="grid1">
                    <div>
                        <label for="gender">Género:</label>
                        <select required name="gender" id="gender" size="2">
                            <option>Hombre</option>
                            <option>Mujer</option>
                            <option>Otro</option>
                        </select>
                    </div>

                    <div>
                        <label for="hair-color">Color de pelo:</label>
                        <select required name="hair-color" id="hair-color" size="3">
                            <option selected value="negro">Negro</option>
                            <option value="castaño">Castaño</option>
                            <option value="rubio">Rubio</option>
                            <option value="rojo">Rojo</option>
                            <option value="blanco">Blanco</option>
                            <option value="gris">Gris</option>
                        </select>
                    </div>
                    
                    <div>
                        <label for="eye-color">Color de ojos:</label>
                        <select name="eye-color" id="eye-color" size="3">
                            <option value="negros">Negros</option>
                            <option value="castaños">Castaños</option>
                            <option value="azules">Azules</option>
                            <option value="verdes">Verdes</option>
                            <option value="grises">Grises</option>

                        </select>
                    </div>
                </div>

                <div class="input-group" id="grid2"> 
                    <label for="biography">Biografía:</label>
                    <textarea name="biography" id="biography" rows="4"> 'Aficionado/a al deporte y la informática'
                    </textarea>
                    
                </div>

                <div class="input-group">
                    <label for="email">Correo electrónico:</label>
                    <input required type="email" id="email" placeholder="p. ej. 'inmahernandez@us.es'">
                </div>
                
                <div class="input-group">
                    <label for="password">Contraseña:</label>
                    <input required type="password" id="password">
                </div>

            </div>

            <button type="submit" id="form-button">Enviar</button>
        </form>
    </div>
    <div>
        <div id="page-footer"></div> <!-- Incrustar aquí cabecera común header.html con JavaScript -->
        <script>include("footer.html", "#page-footer");</script>
      </div>


</body>

</html>
